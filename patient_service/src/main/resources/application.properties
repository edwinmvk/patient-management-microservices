spring.application.name=patient_service

# H2 Database Configuration
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

# Database Credentials
spring.datasource.username=admin
spring.datasource.password=password

# This tells Hibernate (the ORM used by Spring Boot JPA) to use H2 dialect. Dialect is a translator which helps Hibernate generate database-specific SQL syntax
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# This controls whether Hibernate should create, update, or validate your database schema automatically
spring.jpa.hibernate.ddl-auto=update

# This perfoms the checks between the database and the entities every time when we start the application
spring.sql.init.mode=always

server.port=4000